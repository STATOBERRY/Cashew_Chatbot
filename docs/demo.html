<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .content h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .content p {
            font-size: 1.5em;
        }
        .chatbot-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .chatbot-container h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .chatbot-container p {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .qr-container {
            margin: 15px 0;
        }
        .qr-container img {
            width: 150px;
            height: 150px;
        }
        .start-btn, .copy-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }
        .start-btn {
            background-color: #0088cc;
            color: white;
        }
        .start-btn:hover {
            background-color: #006699;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video class="background-video" autoplay loop muted playsinline>
            <source src="images/telvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="chatbot-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="logo">
            <h1>Cashew Chatbot</h1>
            <p>Scan the QR code or click the button below to start chatting with our Cashew Farming Assistant.</p>
            <div class="qr-container">
                <img src="images/qr.png" alt="Cashew Bot QR Code">
            </div>
            <div>
                <a href="https://t.me/cashewnew_bot" target="_blank" class="start-btn">Start Chat on Telegram</a>
                <button class="copy-btn" onclick="copyBotLink()">Copy Link</button>
            </div>
        </div>
    </div>
    <script>
        function copyBotLink() {
            const botLink = "https://t.me/cashewnew_bot";
            navigator.clipboard.writeText(botLink).then(() => {
                alert("Bot link copied to clipboard!");
            });
        }
    </script>
</body>
</html>
